          <div class="content-wrapper">


            <div class="col-sm-6 margine">
                <h1 class="m-0">Modifica Richiesta </h1>
                </div>
               



          
            <form class="marContenitore" [formGroup]="addRichiestaModForm" (ngSubmit)="onSubmit()"  >
   
   
             <div class="row margine " >
             <div class="col-3">
               <div class="form-group">
                 <label for="inputName">Numero Ticket</label>
                 <div type="text" id="numeroTicket"  class="form-control"   >{{rich.numeroTicket}}</div>
               </div>
              </div>
   
               <div class="col-9">
   
               <div class="form-group">
                   <label for="inputEmail">Oggetto</label>
                   <div type="email" id="oggetto" class="form-control"  >{{rich.oggetto}}</div>
                 </div>
               </div>
   
           </div>
   
           <div class="row margine" >
   
                <div class="col-3"  >
                    <div class="form-group">
                       <label for="inputMessage">Data di Creazione</label>
                        
                         <div type="date" id="dataCreazione" class="form-control"   >{{rich.dataCreazione}}</div>
                          
                      <!--  <input type="text" id="dataCreazione" class="form-control" [(ngModel)]="nuovaRichiesta.dataCreazione" > --> 
                      </div> 
                   </div> 
   
   
                  
                     
   
   
   
   
   
               <div class="col-3">
   
               <div class="form-group">
   
                 <label for="inputSubject">Applicativo</label>

                 <select class="form-control" id="Applicativo" formControlName="applicativo">                 
                
                  <option  *ngFor="let applicativo of applicativi" value="{{applicativo.applicativoId}}"  >
                    {{applicativo.descApplicativo}}</option>
                                  
                </select> 
                           
                  <!-- <input  type="text" id="Applicativo" class="form-control" [value]="rich.applicativo.descApplicativo"  >  -->
               </div>
           </div>
   
         
   
             
   
               <div class="col-3">
               <div class="form-group">
                   
                 <label for="inputMessage">Stato Richiesta Consap</label>

                 <select class="form-control" id="StatoRichiestaConsap" formControlName="statoRichiestaConsap">         
                 <option  *ngFor="let statoRichiestaConsap of statiRichiestaConsap" value={{statoRichiestaConsap.statoRichiestaConsapId}}  >
                   {{statoRichiestaConsap.descStatoRichiestaConsap}}</option>               
               </select> 
                  
                <!--  <div type="text" id="statoRichiestaConsap" class="form-control" > </div> -->
               </div>
           </div>
   
           

             
           <div class="col-3">
   
                 <div class="form-group">
                   <label for="inputMessage">Stato Approvazione Consap</label>

                   <select class="form-control" id="StatoApprovazioneConsap" formControlName="statoApprovazioneConsap">
               
                    <option  *ngFor="let statoApprovazioneConsap of statiApprovazioneConsap" value={{statoApprovazioneConsap.statoApprovazioneConsapId}}  >
                      {{statoApprovazioneConsap.descStatoApprovazioneConsap}}</option>
                                      
                  </select> 
                  
                   <!-- <div type="text" id="statoApprovazioneConsap" class="form-control"  ></div>  -->
                 </div>
   
               </div>
               </div>


   
               <div class="row margine" >
   
                   <div class="col-3">
                 <div class="form-group">
                   <label for="inputMessage">Stato Approvazione OS</label>
                   <select class="form-control" id="StatoApprovazioneOs" formControlName="statoApprovazioneOs">
               
                    <option  *ngFor="let statoApprovazioneOs of statiApprovazioneOs" value={{statoApprovazioneOs.statoApprovazioneOsId}}  >
                      {{statoApprovazioneOs.descStatoApprovazioneOs}}</option>
                                      
                  </select> 
                  
                   <!-- <div type="text" id="statoApprovazioneOs" class="form-control" ></div>  -->
                 </div>
                 </div>


   
                 <div class="col-3">
                 <div class="form-group">
                   <label for="inputMessage">Stato Richiesta OS</label>
                   <select class="form-control" id="StatoRichiestaOs" formControlName="statoRichiestaOs">              
                    <option  *ngFor="let statoRichiestaOs of statiRichiesteOs" value={{statoRichiestaOs.statoRichiestaOsId}}  >
                      {{statoRichiestaOs.descStatoRichiestaOs}}</option>
                                      
                  </select> 
                   
                   <!--  <div type="text" id="statoRichiestaOs" class="form-control"  ></div> --> 
                 </div>
                 </div>


   
                 <div class="col-3">
                 <div class="form-group">
                   <label for="inputMessage">Data Stima Fine</label>
                    <!-- <div type="text" id="dataStimaFine" class="form-control"  > </div>
 -->
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                      <input type="date" class="form-control" data-inputmask-alias="date" 
                      data-inputmask-inputformat="dd/mm/yyyy" data-mask="" inputmode="numeric" formControlName="dataStimaFine" >
                    </div>
                  <div class="input-group-prepend">
                  
                 </div>
                 </div>
                 </div>
   
   
   
   
   
   
   
                 <div class="col-3">
                 <div class="form-group">
                   <label for="inputMessage">Importo</label>
                   <input type="text" id="Importo" class="form-control" formControlName="importo"
                   name="importo" [value]="rich.importo" >
                 </div>
                 </div>
   
               </div>
               
               
               
   
               <div class="row margine" >
   
                   <div class="col-3">
                 <div class="form-group">
                   <label for="inputMessage">Codice Commessa</label>
                   <select class="form-control" id="CommessaOs" formControlName="commessaOs">

               
                    <option  *ngFor="let commessa of commesse" value={{commessa.commessaOsId}}  >
                      {{commessa.numeroCommessa}}</option>
                    
                   
                  </select> 
                  
                   <!-- <div type="text" id="commessaOs" class="form-control"  ></div> -->
                 </div>
                 </div>
                 </div>
                
                 
                 <div class="row marContenitore margine" >
   
                 <div class="col-2 ">
               <div class="form-group">
                 <input type="submit" class="btn btn-block btn-outline-primary btn-lg" value="Modifica">
               </div> 
           </div> 
           <div class="col-2 ">
            <div class="form-group">
              <!-- <button type="button" (click)="deleteRichiesta()" class="btn btn-block btn-outline-danger btn-lg" >Elimina</button> -->
              <button type="button"  class="btn btn-block btn-outline-danger btn-lg" data-toggle="modal" data-target="#modal-default">
                Elimina
                </button>
            </div> 
        </div> 
        </div> 
        <div class="modal fade" id="modal-default">
          <div class="modal-dialog form-group">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Conferma eliminazione</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
                </button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
                <button type="button" (click)="deleteRichiesta()" class="btn btn-danger" data-dismiss="modal" >Conferma</button>
              </div>
            </div>
          </div>
        </div>

         </form>
           </div>

       </section> -->
